<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer App</title>
</head>
<body>
    <h1>Style Transfer</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="content_image">Content Image:</label>
        <input type="file" name="content_image" required>
        <br>
        <label for="style_image">Style Image:</label>
        <input type="file" name="style_image" required>
        <br>
        <button type="submit">Transfer Style</button>
    </form>
    {% if result %}
    <h2>Result:</h2>
    <img src="{{ result }}" alt="Result Image">
    {% endif %}
</body>
</html>
