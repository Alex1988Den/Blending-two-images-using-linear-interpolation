<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Style Transfer</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="content_image">Content Image:</label>
        <input type="file" name="content_image" required>
        <br>
        <label for="style_image">Style Image:</label>
        <input type="file" name="style_image" required>
        <br>
        <button type="submit">Transfer Style</button>
    </form>
    
    {% if result %}
    <h2>Result:</h2>
    <img src="{{ result }}" alt="Result Image">
    {% endif %}
</body>
</html>
