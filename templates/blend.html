<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blended Images</title>
    <style>
        img {
            max-width: 100%; /* Ограничиваем ширину изображений */
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Результат смешивания изображений</h1>
    {% for image in images %}
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="Blended Image">
    {% endfor %}
    <p><a href="{{ url_for('index') }}">Назад</a></p>
</body>
</html>
