<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blended Images</title>
</head>
<body>
    <h1>Результат смешивания изображений</h1>
    {% for image in images %}
        <!-- Исправленный путь к изображению -->
        <img src="{{ url_for('static', filename=image) }}" alt="Blended Image">
    {% endfor %}
    <p><a href="{{ url_for('index') }}">Назад</a></p>
</body>
</html>
